<ion-modal-view class="wl-distortion-switcher-modal-container">
  <ion-header-bar class="bar-dark">
    <button class="button button-clear" ng-click="ctrl.cancel()">关闭</button>
    <h1 class="title">十大认知扭曲</h1>
    <button class="button button-clear" ng-click="ctrl.setDistortion()">确定</button>
  </ion-header-bar>
  <ion-content overflow-scroll="true" delegate-handle="distortion-handle">

    <div class="wl-distortion-switcher-modal lcb-selectable">
      <div class="list" ng-repeat="(k, d) in ctrl.distortions track by k">
        <div>
          <button class="button pull-right">解释</button>
          <wl-radio ng-model="ctrl._selectedDistortion" ng-value="k" class="item-checkbox-right checkbox-stable" required>{{d.name}}</wl-radio>
        </div>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
